<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input readonly type="text" id="display">
    <div class="main-grid">
      <button class = "digits" value = "7">7</button>
      <button class = "digits" value = "8">8</button>
      <button class = "digits" value = "9">9</button>
      <button class = "digits" value = "4">4</button>
      <button class = "digits" value = "5">5</button>                 
      <button class = "digits" value = "6">6</button>
      <button class = "digits" value = "1">1</button>
      <button class = "digits" value = "2">2</button>
      <button class = "digits" value = "3">3</button>
    </div>
    <div class="first-row">
      <button class = "clear" value = ''>AC</button> 
      <button class = "negative">+/-</button>
    </div>
    <div class="last-row">
      <button class = "digits" value = "0">0</button>
      <button class = "decimal">.</button>
    </div>
    <div class="non-numbers">
      <button class = "sign">/</button>
      <button class = "sign">x</button>
      <button class = "sign">-</button>
      <button class = "sign">+</button>
      <button class = "equals">=</button>
    </div>
  </div> 
</body>
</html>
