<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
  <input readonly type="text" id="display">
  <div class="numbers">
    <button class = "digits" value = "0">0</button>
    <button class = "digits" value = "1">1</button>
    <button class = "digits" value = "2">2</button>
    <button class = "digits" value = "3">3</button>
    <button class = "digits" value = "4">4</button>                 
    <button class = "digits" value = "5">5</button>
    <button class = "digits" value = "6">6</button>
    <button class = "digits" value = "7">7</button>
    <button class = "digits" value = "8">8</button>
    <button class = "digits" value = "9">9</button>
  </div> 
  <div class="operator">
    <button class = "sign" value = '1'>+</button>
    <button class = "sign" value = '2'>-</button>
    <button class = "sign" value = '3'>x</button>
    <button class = "sign" value = '4'>/</button>
    <button class = "equals">=</button>
  </div>
  <button class = "clear" value = ''>Clear</button> 
</body>
</html>
